<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sidebar{
            width:300px;
            height: 100vh;
            background-color: red;
            left:0;
            top:0;
            position: fixed;
        }
.content{
   margin-left: 300px ;
}
.modal-body{
    background-color: white;
    margin: auto;
    z-index: 100;
    width: 30%;
    height: 30%;

}
.modal{
    z-index: 2;
    width: 100%;
    height: 100%;
    left: 0;
    top: 0;
    background: gray;
    position: fixed;
}
    </style>
</head>
<body>
    <div class="modal"><div class="modal-body"><h1>I am a modal</h1></div></div>
   <div class="sidebar">I am a sidebar</div>
   <div class="content">I am some contact</div>
</body>
</html>
